    <div class="container">
        <h1>Place an Order</h1>

        <!-- Bootstrap Grid, which helps in responsive layout -->
        <div class="row">
            <div class="col-md-6">
                <!-- Form to take order details -->
                <form>
                    <div class="form-group">
                        <!-- Text input for Name -->
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <!-- Email input -->
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                    <!-- dropdown for menu items -->
                    <label for="menu">Choose Menu Item</label>
                    <select class="form-control" id="menu">
                        <option value="Shio">Shio</option>
                        <option value="Tonkotsu">Tonkotsu</option>
                        <option value="Miso">Miso</option>
                        <option value="Shoyu">Shoyu</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <!-- Dropdown for Quantity -->
                        <label for="quantity">Select Quantity:</label>
                        <select class="form-control" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- More options can be added here -->
                        </select>
                    </div>
                     
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Image under the dropdown menu -->
            <img src="images/Tori 2 social.jpg" class="img-fluid d-block mx-auto w-50" alt="Open kitchen">
            </div>
        </div>
